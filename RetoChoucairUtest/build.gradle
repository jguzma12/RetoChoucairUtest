buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.4.34") //Serenity BDD Cucumber 6 Integration
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.serenity-bdd.aggregator'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.1.1'
    testImplementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.0.5'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.1.1'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '3.0.5'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '3.0.5'
    testImplementation 'junit:junit:4.12'





}